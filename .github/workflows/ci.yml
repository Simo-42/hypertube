name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Typecheck and Build Nuxt App
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install depenencies
        run: pnpm install

      - name: Typecheck
        run: pnpm nuxt typecheck

      - name: debug secrets
        env:
          OPENSUBTITLES_KEY: ${{ secrets.OPENSUBTITLES_KEY }}
          OPENSUBTITLES_USERNAME: ${{ secrets.OPENSUBTITLES_USERNAME }}
          OPENSUBTITLES_PASSWORD: ${{ secrets.OPENSUBTITLES_PASSWORD }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
        run: echo $OPENSUBTITLES_KEY $OPENSUBTITLES_PASSWORD $PGPASSWORD

      - name: Build
        env:
          OPENSUBTITLES_KEY: ${{ secrets.OPENSUBTITLES_KEY }}
          OPENSUBTITLES_USERNAME: ${{ secrets.OPENSUBTITLES_USERNAME }}
          OPENSUBTITLES_PASSWORD: ${{ secrets.OPENSUBTITLES_PASSWORD }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
        run: pnpm nuxt build
