name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Typecheck and Build Nuxt App
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install depenencies
        run: pnpm install

      - name: Create env file
        run: |
          touch .env
          echo OPENSUBTITLES_KEY=${{ secrets.OPENSUBTITLES_KEY }} >> .env
          echo OPENSUBTITLES_USERNAME=${{ secrets.OPENSUBTITLES_USERNAME }} >> .env
          echo OPENSUBTITLES_PASSWORD=${{ secrets.OPENSUBTITLES_PASSWORD }} >> .env
          echo PGPASSWORD=${{ secrets.PGPASSWORD }} >> .env
          cat .env

      - name: Typecheck
        run: pnpm nuxt typecheck

      - name: Build
        run: pnpm nuxt build
